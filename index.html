<!DOCTYPE html>
<html>
<head>
	<title>Image Hover Gallery</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav>
	<div class="brand">
		<div class="brand-name">
		<p> RK</p>
		</div>
		<div class="brand-tail">
		</div>
	</div>
	<ul>
		<li><a href="#">Portfolio</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</nav>
<main>
	<header>
		<h1>Image Hover Effects</h1>
		<h3>A few examples of image hover effects using HTML5 semantics and CSS3</p>
	</header>

	<section>
		<!-- Effect 1 -->
		<div class="column">
			<figure class="image-hover-01">
				<img src="img/snow-01.jpg"/>
				<figcaption class="overlay">
					<h2>Snowy road</h2>
					<p>Make sure you have <br/>winter tyres</p>
				</figcaption>
			</figure>
		</div>
		<div class="column">
			<figure class="image-hover-01 alternative">
				<img src="img/bear-01.jpg"/>
				<figcaption class="overlay">
					<h2>bears</h2>
					<p>They like to sit by rivers </p>
				</figcaption>
			</figure>
		</div>		

		<!-- Effect 2 -->
		<div class="column">
			<figure class="image-hover-02">
				<img src="img/panorama-01.jpg"/>
				<figcaption class="overlay">
					<h2> A nice house on a lake.</h2>
					<p> Effect 2 </p>
				</figcaption>
			</figure>
		</div>
		<div class="column">
			<figure class="image-hover-02 alternative">
				<img src="img/monument-01.jpg"/>
				<figcaption class="overlay">
					<h2> Schlossbr√ºcke</h2>
					<p><a href="#">Book Now</a> </p>
				</figcaption>
			</figure>
		</div>

		<!-- Effect 3 -->
		<div class="column">
			<figure class="image-hover-03">
				<img src="img/swansea-01.jpg"/>
				<figcaption class="overlay">
					<h2> Swansea Marina</h2>
					<p>Excellent boat parking.</p>
				</figcaption>
			</figure>
		</div>
		<div class="column">
			<figure class="image-hover-03 alternative">
				<img src="img/buffalo-01.jpg"/>
				<figcaption class="overlay">
					<h2>Uber</h2>
					<p>Now avaliable in your area.</p>
				</figcaption>
			</figure>
		</div>

		<!-- Effect 4 -->
		<div class="column">
			<figure class="image-hover-04">
				<img src="img/garden-01.jpg"/>
				<figcaption class="overlay">
					<h2>Splendid Gardens</h2>
					<p>Excellent boat parking.</p>
				</figcaption>
			</figure>
		</div>
		<div class="column">
			<figure class="image-hover-04 alternative">
				<img src="img/books-01.jpg"/>
				<figcaption class="overlay">
					<h2>Kindle</h2>
					<p>Effect 4 alternative</p>
				</figcaption>
			</figure>
		</div>

		<!-- Effect 5 -->
		<div class="column">
			<figure class="image-hover-05">
				<img src="img/desk-01.jpg"/>
				<figcaption class="overlay">
					<h2>Effect 5</h2>
					<p>Fine Penmanship</p>
				</figcaption>
			</figure>
		</div>
		<div class="column">
			<figure class="image-hover-05 alternative">
				<img src="img/landscape-01.jpg"/>
				<figcaption class="overlay">
					<h2>Effect 5 alternative</h2>
					<p><a href="#">Book Now</a> </p>
				</figcaption>
			</figure>
		</div>
		<!-- Effect 6 -->
		<div class="column">
			<figure class="image-hover-06">
				<img src="img/maldives-01.jpg"/>
				<figcaption class="overlay">
						<p> A pretty nice place - An Island, 2003 </p>
				</figcaption>
				<div class="share-container">
					<i class="fa fa-share-square" aria-hidden="true"></i>
					<i class="fa fa-facebook-square" aria-hidden="true"></i>
					<i class="fa fa-twitter-square" aria-hidden="true"></i>
					<i class="fa fa-google-plus-square" aria-hidden="true"></i>
				</div>
			</figure>
		</div>
		<div class="column">
			<figure class="image-hover-06 alternative">
				<img src="img/orange-01.jpg"/>
				<figcaption class="overlay">
						<p> A pretty nice place </p>
				</figcaption>
				<div class="share-container">
					<i class="fa fa-share-square" aria-hidden="true"></i>
					<i class="fa fa-facebook-square" aria-hidden="true"></i>
					<i class="fa fa-twitter-square" aria-hidden="true"></i>
					<i class="fa fa-google-plus-square" aria-hidden="true"></i>
				</div>
			</figure>
		</div>

	</section>





</main>
<script src="https://use.fontawesome.com/3ec470a565.js"></script>

</body>
</html>
